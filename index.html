	<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
</head>
<style>
#text{
	font-size: 180%;
}
</style>
<script>
var prev="";
function fn()
{
	var text = document.getElementById("text").value;
		document.getElementById("count").innerHTML = "						"+(140-text.length);
	console.log("no of words",text.length);
	
	if(text.length > 140)
	{
		console.log("140 words over");
		document.getElementById("text").style.backgroundColor = "#ff6666";
		showerror("Max words crossed");
	}
	else
	{
		reset();
	}
}

function showerror(text)
{
	console.log("text,prev",text,prev);
	if(text!=prev)
	{
		var text_update = "ERROR : "+text;
		var message = document.createElement("p");
		message.setAttribute("id","p1");	
		var node = document.createTextNode(text_update);
		message.appendChild(node);
		
		var element = document.getElementById("error");
		element.appendChild(message);
		prev=text;
	}
}
function reset()
{
	
	document.getElementById("text").style.backgroundColor = "white";
	if(document.getElementById("p1")!=null)
	{
		var parent = document.getElementById("error");
		var child = document.getElementById("p1");
		parent.removeChild(child);
		prev="";
	}
	
}
</script>
<body>
<textarea rows="10" cols="80" id="text" onkeydown="fn()" >

</textarea>
<br>
<input type="submit" value="Submit">
<div id="count" ></div>
<div id="error"></div>
</body>
</html>
